<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>picoGal sample</title>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"
        rel="stylesheet">
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./picoGal.min.js"></script>
        <script src="./picasa.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var $pictureBox = $('#gallery');
                $.picasa.images('105463572380807308770', '5724143061180303905', function(images) {
                    $.each(images, function(i, image) {
                        var $photoDiv = $('<div>', {
                            'class': i === 0 ? 'active item' : 'item'
                        }).append($('<img>', {
                            src: image.url,
                            title: image.title
                        }));
                        $pictureBox.append($photoDiv);
                    });

                    $('#gallery').picoGal({
                        thumbWidth: '160',
                        thumbHeight: '120',
                        thumbTransform: function(src){
                            var regexp = /\/[a-zA-Z0-9%_\-]+\.JPG$/i, retval = src.replace(regexp, '/w160') + src.match(regexp);
                            return retval; 
                        }                        
                    }).picoGal('show');
                });

            });
        </script>
    </head>
    
    <body>
        <div class="container">
            <h1>picoGal sample page</h1>
            <div id="gallery" /></div>
    </body>

</html>
